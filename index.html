<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspace Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <input type="text" class="login-input" id="usernameInput" placeholder="Username">
      <input type="password" class="login-input" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="login-button">Sign in</button>
    <div class="additional-options">
      <label class="remember-me-label">
        <input type="checkbox" class="remember-me-checkbox"> Remember me
      </label>
      <a class="forgot-password-link" href="">Forgot password?</a>
    </div>
  </form>
  <p class="registration-message">Don't have an account?  <a class="registration-link" href="registration.html">Sign up</a></p>
</div>

</body>
</html>
